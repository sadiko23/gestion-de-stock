<body class="bg-gray-800 font-sans leading-normal tracking-normal " >
<!--Nav-->



<div class="flex flex-col md:flex-row">







  <navbar [page]="page" />





  <div class="main-content flex-1 bg-gray-100 mt-12 md:mt-2 pb-24 md:pb-5  dark:bg-gray-700">





    <div class="bg-gray-800 pt-3">
      <div class="rounded-tl-3xl bg-gradient-to-r from-blue-900 to-gray-800 p-4 shadow text-2xl text-white">
        <h3 class="font-bold pl-2">gestion de stock</h3>
      </div>
    </div>
    <button id="theme-toggle">
      <button id="b"  type="button" class="hs-dark-mode-active:hidden block hs-dark-mode font-medium text-gray-800 rounded-full hover:bg-gray-200 focus:outline-none focus:bg-gray-200 dark:text-neutral-200 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800" data-hs-theme-click-value="dark">
  <span class="group inline-flex shrink-0 justify-center items-center size-9">
    <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

    </svg>
  </span>
      </button>

  <span class="group inline-flex shrink-0 justify-center items-center size-9">
    <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="4"></circle>
      <path d="M12 2v2"></path>
      <path d="M12 20v2"></path>
      <path d="m4.93 4.93 1.41 1.41"></path>
      <path d="m17.66 17.66 1.41 1.41"></path>
      <path d="M2 12h2"></path>
      <path d="M20 12h2"></path>
      <path d="m6.34 17.66-1.41 1.41"></path>
      <path d="m19.07 4.93-1.41 1.41"></path>
    </svg>
  </span>
      </button>
    </button>
    <div class="flex flex-wrap">
      <div class="w-full md:w-1/2 xl:w-1/3 p-6">
        <!--Metric Card-->
        <div class="bg-gradient-to-b from-green-200 to-green-100 border-b-4 border-green-600 rounded-lg shadow-xl p-5">
          <div class="flex flex-row items-center">
            <div class="flex-shrink pr-4">
              <div class="rounded-full p-5 bg-green-600"><i class="fa fa-wallet fa-2x fa-inverse"></i></div>
            </div>
            <div class="flex-1 text-right md:text-center">
              <h5 class="font-bold uppercase text-gray-600">Revenue</h5>
              <h3 class="font-bold text-3xl">{{revenue}} <span class="text-green-500"><i class="fas fa-caret-up"></i></span></h3>
            </div>
          </div>
        </div>
        <!--/Metric Card-->
      </div>
      <div class="w-full md:w-1/2 xl:w-1/3 p-6">
        <!--Metric Card-->
        <div class="bg-gradient-to-b from-pink-200 to-pink-100 border-b-4 border-pink-500 rounded-lg shadow-xl p-5">
          <div class="flex flex-row items-center">
            <div class="flex-shrink pr-4">
              <div class="rounded-full p-5 bg-pink-600"><i class="fas fa-users fa-2x fa-inverse"></i></div>
            </div>
            <div class="flex-1 text-right md:text-center">
              <h5 class="font-bold uppercase text-gray-600">Total Commande fournisseur</h5>
              <h3 class="font-bold text-3xl">{{commandFournisseur?.length}}</h3>
            </div>
          </div>
        </div>
        <!--/Metric Card-->
      </div>
      <div class="w-full md:w-1/2 xl:w-1/3 p-6">
        <!--Metric Card-->
        <div class="bg-gradient-to-b from-yellow-200 to-yellow-100 border-b-4 border-yellow-600 rounded-lg shadow-xl p-5">
          <div class="flex flex-row items-center">
            <div class="flex-shrink pr-4">
              <div class="rounded-full p-5 bg-yellow-600"><i class="fas fa-user-plus fa-2x fa-inverse"></i></div>
            </div>
            <div class="flex-1 text-right md:text-center">
              <h5 class="font-bold uppercase text-gray-600">nombre utilisateur</h5>
              <h3 class="font-bold text-3xl">{{nbUser}} <span class="text-yellow-600"><i class="fas fa-caret-up"></i></span></h3>

            </div>
          </div>
        </div>
        <!--/Metric Card-->
      </div>

    </div>



    <div class="flex flex-row flex-wrap flex-grow mt-2  ">


      <t [commande]="commandFournisseur" [titre]="titre1"></t>
      <t [commande]="commandClient" [titre]="titre2"></t>




      <div class="pl-40 pt-20">
        <!--Graph Card-->
        <div class="bg-white border-transparent rounded-lg shadow-xl">
          <div class="bg-gradient-to-b from-gray-300 to-gray-100 uppercase text-gray-800 border-b-2 border-gray-300 rounded-tl-lg rounded-tr-lg p-2">
            <h5 class="font-bold uppercase text-gray-600">{{titre3}}</h5>
          </div>
          <div class="">


            <div class="relative overflow-x-auto">
              <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                  <th scope="col" class="px-6 py-3">
                    ID
                  </th>
                  <th scope="col" class="px-6 py-3">
                    Username
                  </th>
                  <th scope="col" class="px-6 py-3">
                    Direction
                  </th>
                  <th scope="col" class="px-6 py-3">
                    Role
                  </th>
                </tr>
                </thead>
                <tbody>

                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"  *ngFor="let c of users ">

                  <td class="px-6 py-4" >
                    {{c?.id}}
                  </td>
                  <td class="px-6 py-4">
                    {{c?.nom}}

                  </td>
                  <td class="px-6 py-4">
                    {{c?.direction}}
                  </td>
                  <td class="px-6 py-4">
                    {{c?.role}}
                  </td>
                </tr>

                </tbody>
              </table>
            </div>

            <canvas id="chartjs-7" class="chartjs" width="undefined" height="undefined"></canvas>
            <script>
              new Chart(document.getElementById("chartjs-7"), {
                "type": "bar",
                "data": {
                  "labels": ["January", "February", "March", "April"],
                  "datasets": [{
                    "label": "Page Impressions",
                    "data": [10, 20, 30, 40],
                    "borderColor": "rgb(255, 99, 132)",
                    "backgroundColor": "rgba(255, 99, 132, 0.2)"
                  }, {
                    "label": "Adsense Clicks",
                    "data": [5, 15, 10, 30],
                    "type": "line",
                    "fill": false,
                    "borderColor": "rgb(54, 162, 235)"
                  }]
                },
                "options": {
                  "scales": {
                    "yAxes": [{
                      "ticks": {
                        "beginAtZero": true
                      }
                    }]
                  }
                }
              });
            </script>
          </div>
        </div>
        <!--/Graph Card-->
      </div>






    </div>

  </div>
</div>




<script>
  /*Toggle dropdown list*/
  function toggleDD(myDropMenu) {
    document.getElementById(myDropMenu).classList.toggle("invisible");
  }
  /*Filter dropdown options*/
  function filterDD(myDropMenu, myDropMenuSearch) {
    var input, filter, ul, li, a, i;
    input = document.getElementById(myDropMenuSearch);
    filter = input.value.toUpperCase();
    div = document.getElementById(myDropMenu);
    a = div.getElementsByTagName("a");
    for (i = 0; i < a.length; i++) {
      if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
        a[i].style.display = "";
      } else {
        a[i].style.display = "none";
      }
    }
  }
  // Close the dropdown menu if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.drop-button') && !event.target.matches('.drop-search')) {
      var dropdowns = document.getElementsByClassName("dropdownlist");
      for (var i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (!openDropdown.classList.contains('invisible')) {
          openDropdown.classList.add('invisible');
        }
      }
    }
  }
</script>
