        <div class="">
          <!--Graph Card-->
          <div class="bg-white border-transparent rounded-lg shadow-xl">
            <div class="bg-gradient-to-b from-gray-300 to-gray-100 uppercase text-gray-800 border-b-2 border-gray-300 rounded-tl-lg rounded-tr-lg p-2">
              <h5 class="font-bold uppercase text-gray-600">Users</h5>
            </div>
            <div class="">


              <div class="relative overflow-x-auto">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                  <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                  <tr>
                    <th scope="col" class="px-6 py-3">
                      ID
                    </th>
                    <th scope="col" class="px-6 py-3">
                      Username
                    </th>
                    <th scope="col" class="px-6 py-3">
                      Direction
                    </th>
                    <th scope="col" class="px-6 py-3">
                      Role
                    </th>
                    <th scope="col" class="px-6 py-3">
                      Delete
                    </th>
                    <th scope="col" class="px-6 py-3">
                      gestion permission
                    </th>

                  </tr>
                  </thead>
                  <tbody>

                  <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"  *ngFor="let c of users ">

                    <td class="px-6 py-4" >
                      {{c?.id}}
                    </td>
                    <td class="px-6 py-4">
                      {{c?.nom}}

                    </td>
                    <td class="px-6 py-4">
                      {{c?.direction}}
                    </td>
                    <td class="px-6 py-4">
                      {{c?.role}}
                    </td>
                    <td class="px-6 py-4">
                      <button  class="rounded-md bg-red-600 py-3 px-2 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-red-700 focus:shadow-none active:bg-red-700 hover:bg-red-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2" type="button">
                        Delete
                      </button>
                    </td><td class="px-6 py-4">
                    <button class="rounded-md bg-amber-600 py-3 px-2 border border-transparent text-center text-sm text-slate-800 transition-all shadow-md hover:shadow-lg focus:bg-amber-700 focus:shadow-none active:bg-amber-700 hover:bg-amber-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2" type="button">
                      Edite
                    </button>
                    </td>
                  </tr>

                  </tbody>
                </table>
              </div>

              <canvas id="chartjs-7" class="chartjs" width="undefined" height="undefined"></canvas>
              <script>
                new Chart(document.getElementById("chartjs-7"), {
                  "type": "bar",
                  "data": {
                    "labels": ["January", "February", "March", "April"],
                    "datasets": [{
                      "label": "Page Impressions",
                      "data": [10, 20, 30, 40],
                      "borderColor": "rgb(255, 99, 132)",
                      "backgroundColor": "rgba(255, 99, 132, 0.2)"
                    }, {
                      "label": "Adsense Clicks",
                      "data": [5, 15, 10, 30],
                      "type": "line",
                      "fill": false,
                      "borderColor": "rgb(54, 162, 235)"
                    }]
                  },
                  "options": {
                    "scales": {
                      "yAxes": [{
                        "ticks": {
                          "beginAtZero": true
                        }
                      }]
                    }
                  }
                });
              </script>
            </div>
          </div>
          <!--/Graph Card-->
        </div>



        <!-- component -->
        <div class="min-h-screen p-6 bg-gray-100 flex items-center justify-center dark:bg-gray-700 ">
          <div class="container max-w-screen-lg mx-auto">
            <div>
              <h2 class="font-semibold text-xl text-gray-600 dark:dark:text-amber-50">Ajouter User</h2>

              <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
                <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">

                  <div class="lg:col-span-2">
                    <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
                      <div class="md:col-span-5">
                        <label for="nom">nom</label>
                        <input type="text" [(ngModel)]="nom" name="nom" id="nom" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" />
                      </div>

                      <div class="md:col-span-5">
                        <label for="role">quantite</label>
                        <input type="text" [(ngModel)]="role" name="role" id="role" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" />
                      </div>







                      <div class="md:col-span-5 text-right">
                        <div class="inline-flex items-end">
                          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="addUser()">Submit</button>
                        </div>
                      </div>
                      <p *ngIf="res==true; else n" style="color: green" >{{msg}}</p>
                      <ng-template #n >
                        <p  style="color:red" >{{msg}}</p>


                      </ng-template>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>





            </div>
          </div>

        </div>
</div>
